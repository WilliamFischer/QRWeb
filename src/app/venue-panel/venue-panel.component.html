<div class="headerSection">

    <div class="topSection">
      <div class="side">
        <div class="logo"><label>QR</label>Web</div>
      </div>
      <div class="side">
        <button class="signInFloatBtn" (click)="logout()">Logout</button>
      </div>
    </div>

</div>

<div class="coreWrapper dataTableWrapper" *ngIf="canShowPage && venue">


  <h1>{{venue.venueName}}'s Guests</h1>

  <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="{flex: 1, sortable: true, filter: true, resizable: true}"
      >
  </ag-grid-angular>
</div>
