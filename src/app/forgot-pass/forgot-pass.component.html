<div class="basicWrapper">
  <div class="regoForm">
    <h1>Recover Your Account</h1>
    <p>Enter your email below and we will send you a recovery password. </p>

    <form class="manualEnterForm">
        <input type="email" name="email" placeholder="Email"  [(ngModel)]="userEmail" />
    </form>

    <div class="proccedRow">
      <button (click)="goBack()">Back</button>
      <button (click)="resetPassword()">Verify ></button>
    </div>

  </div>
</div>
