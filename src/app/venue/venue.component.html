<div class="topHeader">
  <div class="logo" (click)="goHome()"><label>QR</label>Web</div>
</div>

<div class="coreWrapper venueCore">
  <div *ngIf="venueLoaded">
    <div *ngIf="venueFound">
      <h1>Check-in to {{ currentVenue.venueName }}</h1>
      <h3>Please enter your details below to check in and then show your confirmed check in message to one of our team</h3>

      <div class="checkInList">

        <div class="slide">
          <input type="text" name="name" placeholder="First & Last Name" [(ngModel)]="userObj.name" />
          <input type="text" ngx-google-places-autocomplete #places="ngx-places" (onAddressChange)="onChange($event)"/>
        </div>
        <div class="slide">
          <input type="email" name="email" placeholder="Email Address" [(ngModel)]="userObj.email" />
          <input type="tel" name="ph" placeholder="Phone Number" [(ngModel)]="userObj.ph" />
        </div>

        <div class="fullSide">
          <input type="number" name="guests" placeholder="Number of guests from this address?" [(ngModel)]="userObj.guestCount" />
        </div>

        <div class="fullSide">
          <button type="button" name="name" (click)="submitUserDetails()">Check In</button>
        </div>
      </div>
    </div>

    <div *ngIf="!venueFound">
      <h2>Sorry! Venue not found :(</h2>
      <button type="button" class="registerVenueBtn" (click)="goToLanding()">Go Home</button>
    </div>
  </div>
</div>

<footer>
</footer>
