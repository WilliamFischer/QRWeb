<div class="basicWrapper">
  <div class="regoForm" [ngClass]="{'blue' : accountType == 'venue'}">
    <h1>Enter your details to procced</h1>

    <form class="manualEnterForm">
      <div>
        <input type="tel" name="Phone Number" placeholder="Phone Number"  [(ngModel)]="moreDetailsObj.phone" />
      </div>
      <div>
        <input ngx-google-places-autocomplete readonly onfocus="this.removeAttribute('readonly');" #places="ngx-places" name="other_address" (onAddressChange)="onChange($event)" />
      </div>
    </form>

    <div class="proccedRow">
      <button (click)="saveUser()">Finish ></button>
    </div>

  </div>
</div>
